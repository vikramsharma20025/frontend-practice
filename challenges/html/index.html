<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Challenge</title>
    <link rel="stylesheet" href="/challenges/css/style.css">
    <script src="/challenges/scripts/scripts.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="outer-div">
        <div class="container-1">
            <div class="heading-1"><h2>Challenge 1: Your Age in Days</h2></div>
            <div class="button-1">
                <button class="btn btn-success" onclick="ageindayss()">Click me</button>
                <button class="btn btn-danger" onclick="reset()">Reset</button>
            </div>
            <div id="output-1"></div>
        </div>
        <div class="container-2">
            <div class="heading-2"><h2>Challenge 2: Generate Cats here</h2></div>
            <div class="button-2">
                <button class="btn btn-primary" onclick="generatecat()">Cat Generate</button>
            </div>
            <div id="output-2"></div>
        </div>
        <div class="container-3">
            <div class="heading-3"><h2>Challenge 3: Rock Paper Scissors</h2></div>
            <div class="button-3">
                <button class="btn btn-primary" onclick="rockpaperscisor()">Play</button>
                <button class="btn btn-danger" onclick="playagain()">Play again</button>
            </div>
            <div id="output-3"></div>
        </div>
    </div>
</body>
</html>
